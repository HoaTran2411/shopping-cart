<!DOCTYPE html>
<html lang="en">

<head th:replace="template :: header('product')">
</head>

<body>
  <nav th:replace="template :: nav(0)"></nav>

  <div class="container" id="content-myself">
    <form th:object="${product}" method="post" th:action="@{/save}" class="form-group" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label" th:text="#{name}">Name:</label>
        <div class="col-sm-6">
          <input type="text" name="name" id="name" th:field="*{name}" class="form-control">
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
      </div>
      <div class="form-group row">
        <label for="manufacturer" class="col-sm-3 col-form-label" th:text="#{manufacturer}">Manufacturer:</label>
        <div class="col-sm-6">
          <input type="text" name="manufacturer" id="manufacturer" th:field="*{manufacturer}" class="form-control">
        </div>
        <div class = "text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-3 col-form-label" th:text="#{price}">Price:</label>
        <div class="col-sm-6">
          <input type="text" name="price" id="price" th:field="*{price}" class="form-control">
        </div>
        <div class = "text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
      </div>
      <div class="form-group row">
        <label for="imageRequest" class="col-sm-3 col-form-label" th:text="#{image}">Image:</label>
        <div class="col-sm-6">
          <input type="file" id="imageRequest" th:field="*{imageRequest}" class="form-control" required>
        </div>
        <div class = "text-danger" th:if="${#fields.hasErrors('imageRequest')}" th:errors="*{imageRequest}">Image Error</div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" th:text="#{save}">Save</button>
    </form>
  </div>
</body>

</html>
