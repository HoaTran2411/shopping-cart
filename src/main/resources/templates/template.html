<!DOCTYPE html>
<html lang="en">

<head th:fragment="header(title)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
  <title th:text="${title}">Document</title>
</head>

<body>
  <nav th:fragment="nav(cartCount)" class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-home"><span th:text="#{home}" id="home">Home</span></i></a>
      <ul class="navbar-nav d-flex">
        <li class="nav-item" id="nav-myseft">
          <a class="nav-link" th:href="@{/upload}" th:text="#{upload_new_product}">Upload new product</a>
        </li>
        <li class="nav-item" id="nav-myseft">
          <a class="nav-link" th:onclick="window.location.href='/checkout'"
            th:text="|#{check_out}(${cartCount})|">Checkout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/?lang=en}">English</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/?lang=vn}">Vietnamese</a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
